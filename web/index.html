  <!-- The below is shown before flutter initializes -->
  <div id="loading">
    <style>
      .center {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      /* The below inside this css is the actual loading indicator */
      /* taken from https://cssloaders.github.io */
      .loader {
        width: 24px;
        height: 80px;
        display: block;
        margin: 35px auto 0;
        border: 1px solid #000;
        border-radius: 0 0 50px 50px;
        position: relative;
        box-shadow: 0px 0px #000 inset;
        background-image: linear-gradient(#000 100px, transparent 0);
        background-position: 0px 0px;
        background-size: 22px 80px;
        background-repeat: no-repeat;
        box-sizing: border-box;
        animation: animloader 6s linear infinite;
        animation-direction: alternate;
      }
      .loader::after {
        content: '';  
        box-sizing: border-box;
        top: -6px;
        left: 50%;
        transform: translateX(-50%);
        position: absolute;
        border: 1px solid #000;
        border-radius: 50%;
        width: 28px;
        height: 6px;
      }
      .loader::before {
        content: '';  
        box-sizing: border-box;
        left: 0;
        bottom: -4px;
        border-radius: 50%;
        position: absolute;
        width: 6px;
        height: 6px;
        animation: animloader1 6s linear infinite;
        animation-direction: alternate;
      }

      @keyframes animloader {
        0% {
          background-position: 0px 80px;
        }
        100% {
          background-position: 0px 0px;
        }
      }

      @keyframes animloader1 {
        0% {
          box-shadow: 4px -10px rgba(0, 0, 0, 0), 6px 0px rgba(0, 0, 0, 0), 8px -15px rgba(0, 0, 0, 0), 12px 0px rgba(0, 0, 0, 0);
        }
        20% {
          box-shadow: 4px -20px rgba(0, 0, 0, 0), 8px -10px rgba(0, 0, 0, 0), 10px -30px rgba(0, 0, 0, 0.5), 15px -5px rgba(0, 0, 0, 0);
        }
        40% {
          box-shadow: 2px -40px rgba(0, 0, 0, 0.5), 8px -30px rgba(0, 0, 0, 0.4), 8px -60px rgba(0, 0, 0, 0.5), 12px -15px rgba(0, 0, 0, 0.5);
        }
        60% {
          box-shadow: 4px -60px rgba(0, 0, 0, 0.5), 6px -50px rgba(0, 0, 0, 0.4), 10px -90px rgba(0, 0, 0, 0.5), 15px -25px rgba(0, 0, 0, 0.5);
        }
        80% {
          box-shadow: 2px -80px rgba(0, 0, 0, 0.5), 4px -70px rgba(0, 0, 0, 0.4), 8px -120px rgba(0, 0, 0, 0), 12px -35px rgba(0, 0, 0, 0.5);
        }
        100% {
          box-shadow: 4px -100px rgba(0, 0, 0, 0), 8px -90px rgba(0, 0, 0, 0), 10px -120px rgba(0, 0, 0, 0), 15px -45px rgba(0, 0, 0, 0);
        }
      }
    </style>
    <div class="center">
      <span class="loader"></span>
      <span id="percentage">0%</span>
    </div>

  <!-- This script adds the flutter initialization JS code -->

<body>
  <script>
    (function() {
      // select loading div into a variable
      const loadingBar = document.querySelector('#loading');
      const loaderPercentage = document.querySelector('#percentage');

      const additionalScripts = [
        // Add additional scripts here.
      ];

      function injectScript(url) {
        return new Promise(function(resolve) {
          let scriptTag = document.createElement('script');
          scriptTag.src = url;
          scriptTag.type = 'application/javascript';
          scriptTag.onload = function() {
            resolve();
          };

          document.body.append(scriptTag);
        });
      }

      function beginPreloading(manifestAssets) {
        var assets = [
          'flutter.js',
          'main.dart.js',
          'canvaskit/canvaskit.wasm',
          'canvaskit/canvaskit.js',
          ...additionalScripts,
          ...manifestAssets,
        ];
        let totalAssets = assets.length + 1;
        let loaded = 0;

        const batchSize = 20;

        async function reportProgress() {
          loaded++;
          const value = Math.floor((loaded / totalAssets) * 100) + '%';
          loaderPercentage.innerHTML = value;
          // progressIndicator.style.width = value;

          if (assets.length == 0) {
            dispatchAppLoad();
          } else {
            load(assets.shift());
          }
        }

        function load(url) {
          const req = new XMLHttpRequest();
          req.onload = reportProgress;
          req.open('get', url);
          req.send();
        }

        function startBatch() {
          const end = Math.min(batchSize, assets.length);
          for (let i = 0; i < end; i++) {
            load(assets.shift());
          }
        }


        var scriptLoaded = false;
        async function dispatchAppLoad() {
          if (scriptLoaded) {
            return;
          }
          scriptLoaded = true;

          for (let i = 0; i < additionalScripts.length; i++) {
            await injectScript(additionalScripts[i]);
          }

          await injectScript('flutter.js');

          // Download main.dart.js
          _flutter.loader.loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: serviceWorkerVersion,
            },
            onEntrypointLoaded: function(engineInitializer) {
              engineInitializer.initializeEngine().then(async function(appRunner) {
                window.addEventListener("flutter-first-frame", function () {
                  // remove loading indicator
                  loading.remove();
                  // document.body.classList.remove('loading-mode');
                });
                
                appRunner.runApp();
              });
            }
          });
        }

        startBatch();
      }

      window.addEventListener('load', async function(ev) {
        const response = await fetch('assets/AssetManifest.json');
        const manifest = await response.json();
        const assets = Object.values(manifest)
              .map((list) => list.map((url) => 'assets/' + url))
              .reduce((arr, curr) => [...arr, ...curr], []);

        beginPreloading(assets);
      });
    })();
  </script>
