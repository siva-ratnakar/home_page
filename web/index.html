  <!-- The below is shown before flutter initializes -->
  <div id="loading">
    <style>
      .center {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      /* The below inside this css is the actual loading indicator */
      /* taken from https://cssloaders.github.io */
      .loader {
        font-size:48px;
        color: #000;
        width: 1em;
        height: 1em;
        box-sizing: border-box;
        background-color: currentcolor;
        position: relative;
        border-radius: 50%;
        transform: rotateX(-60deg) perspective(1000px);
      }
      .loader:before,
      .loader:after {
        content: '';
        display: block;
        position: absolute;
        box-sizing: border-box;
        top: 0;
        left: 0;
        width: inherit;
        height: inherit;
        border-radius: inherit;
        animation: flowerFlow 1s ease-out infinite;
      }
      .loader:after {
        animation-delay: .4s;
      }

      @keyframes flowerFlow {
        0% {
          opacity: 1;
          transform: rotate(0deg);
          box-shadow: 0 0 0 -.5em currentcolor,
          0 0 0 -.5em currentcolor,
          0 0 0 -.5em currentcolor,
          0 0 0 -.5em currentcolor,
          0 0 0 -.5em currentcolor,
          0 0 0 -.5em currentcolor,
          0 0 0 -.5em currentcolor,
          0 0 0 -.5em currentcolor;
        }
        100% {
          opacity: 0;
          transform: rotate(180deg);
          box-shadow: -1em -1em 0 -.35em currentcolor,
          0 -1.5em 0 -.35em currentcolor,
          1em -1em 0 -.35em currentcolor,
          -1.5em 0 0 -.35em currentcolor,
          1.5em -0 0 -.35em currentcolor,
          -1em 1em 0 -.35em currentcolor,
          0 1.5em 0 -.35em currentcolor,
          1em 1em 0 -.35em currentcolor;
        }
      }
    </style>
    <div class="center">
      <span class="loader"></span>
      <span id="percentage">0%</span>
    </div>
  </div>

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <!-- Background color -->
  <style>
    body{
      background-color: #FFF;
    }
  </style>
  <!-- Preload things -->
  <script>
    (function() {
      // select loading div into a variable
      const loadingBar = document.querySelector('#loading');
      const loaderPercentage = document.querySelector('#percentage');

      const additionalScripts = [
        // Add additional scripts here.
      ];

      function injectScript(url) {
        return new Promise(function(resolve) {
          let scriptTag = document.createElement('script');
          scriptTag.src = url;
          scriptTag.type = 'application/javascript';
          scriptTag.onload = function() {
            resolve();
          };

          document.body.append(scriptTag);
        });
      }

      function beginPreloading(manifestAssets) {
        var assets = [
          'flutter.js',
          'main.dart.js',
          'canvaskit/canvaskit.wasm',
          'canvaskit/canvaskit.js',
          ...additionalScripts,
          ...manifestAssets,
        ];
        let totalAssets = assets.length + 1;
        let loaded = 0;

        const batchSize = 20;

        async function reportProgress() {
          loaded++;
          const value = Math.floor((loaded / totalAssets) * 100) + '%';
          loaderPercentage.innerHTML = value;
          // progressIndicator.style.width = value;

          if (assets.length == 0) {
            dispatchAppLoad();
          } else {
            load(assets.shift());
          }
        }

        function load(url) {
          const req = new XMLHttpRequest();
          req.onload = reportProgress;
          req.open('get', url);
          req.send();
        }

        function startBatch() {
          const end = Math.min(batchSize, assets.length);
          for (let i = 0; i < end; i++) {
            load(assets.shift());
          }
        }


        var scriptLoaded = false;
        async function dispatchAppLoad() {
          if (scriptLoaded) {
            return;
          }
          scriptLoaded = true;

          for (let i = 0; i < additionalScripts.length; i++) {
            await injectScript(additionalScripts[i]);
          }

          await injectScript('flutter.js');

          // Download main.dart.js
          _flutter.loader.loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: serviceWorkerVersion,
            },
            onEntrypointLoaded: function(engineInitializer) {
              engineInitializer.initializeEngine().then(async function(appRunner) {
                window.addEventListener("flutter-first-frame", function () {
                  // remove loading indicator
                  loading.remove();
                  // document.body.classList.remove('loading-mode');
                });
                
                appRunner.runApp();
              });
            }
          });
        }

        startBatch();
      }

      window.addEventListener('load', async function(ev) {
        const response = await fetch('assets/AssetManifest.json');
        const manifest = await response.json();
        const assets = Object.values(manifest)
              .map((list) => list.map((url) => 'assets/' + url))
              .reduce((arr, curr) => [...arr, ...curr], []);

        beginPreloading(assets);
      });
    })();
  </script>
</body>
